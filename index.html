<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wiki Viewer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam|Baloo|Merienda">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h2>Wiki Viewer</h2>
	<div id="form-data">
		<form>
		<input id="search-text" type="text" name="search" autofocus>
		<input id="btn-search" type="button" name="submit" value="Search">
		</form>
	</div>
	<div id="wiki-data">
		<ul id="wiki-items"></ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
